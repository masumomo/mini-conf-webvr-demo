    <script>
      let standing = true;
      const signboard = document.body.querySelector(".signboard");
      signboard.addEventListener("click", () => {
        if (standing) {
          anime({
            targets: signboard,
            rotation: "0 390 10"
          });
          anime({
            targets: signboard.querySelector("a-text"),
            value: "Thank you \nfor listening!!"
          });
          standing = false;
        }
      });
      const smallTrees = Array.from(
        document.body.querySelectorAll(".small-tree")
      );


      const leefs = Array.from(
        document.body.querySelectorAll(".small-tree a-cone")
      );
      const clouds = Array.from(
        document.body.querySelectorAll(".cloud")
      );

      console.log(leefs);
      setTimeout(() => {
        clouds.map(cloud => {
          const from = cloud.getAttribute("position");
          const randX = from.x + 2;
          const randY = from.y ;
          const randZ = from.z ;
          anime({
            targets: cloud,
            position: [`${from.x-1.5} ${from.y} ${from.z}`,`${randX} ${randY} ${randZ}`],
            duration: 50000
          }); 
        });
        smallTrees.map(smallTree => {
      const from = smallTree.getAttribute("scale");
          const randX = from.x + Math.random() / 15;
          const randY = from.y + Math.random() / 15;
          const randZ = from.z + Math.random() / 15;
          anime({
            targets: smallTree,
            scale: [`0 0 0`,`${randX} ${randY} ${randZ}`],
            duration: 1000
          });
        });
      }, 200);
      setTimeout(()=>{
        leefs.map(leef => {
              let from = leef.getAttribute("scale");
              console.log('from :', from);
              let randX = from.x;
              let randY = from.y;
              let randZ = from.z;
              randX = anime.random(from.x-from.x*0.01, from.x+from.x*0.01);
              randY = anime.random(from.y-from.y*0.01, from.y+from.y*0.01);
              randZ = anime.random(from.z-from.z*0.01, from.z+from.z*0.01);
          anime({
            targets: leef,
            easing: 'easeInOutQuad',
            // scale: [`${from.x} ${from.y} ${from.z}`,`${randX} ${randY} ${randZ}`],
            loop: true,
            duration: 1000,
            loopComplete: function(anim) {
              from = leef.getAttribute("scale");
              randX = anime.random(from.x-from.x*0.01, from.x+from.x*0.01);
              randY = anime.random(from.y-from.y*0.01, from.y+from.y*0.01);
              randZ = anime.random(from.z-from.z*0.01, from.z+from.z*0.01);
              console.log('from :', from);
              console.log('randX :', randX);
              console.log('randY :', randY);
              console.log('randZ :', randZ);
            }
          });
        });
      }, 300);
    </script>
