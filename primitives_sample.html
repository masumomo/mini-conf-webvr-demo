<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <title>Primitives Sample</title>
  <body>
    <a-scene>
      <a-box position="-1.5 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.2 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1.4 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-cone position="3 0.4 -3.5" color="tomato"></a-cone>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="8"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-circle position="2 1.9 -3.5" color="#aaaaaa" radius="1"></a-circle>
      <a-dodecahedron
        color="#FF926B"
        position="-2 1.9 -3.5"
        radius="0.9"
      ></a-dodecahedron>
      <a-icosahedron
        position="-3 1 -3"
        color="#FF926B"
        radius="0.7"
      ></a-icosahedron>
      <!-- <a-light type="point" position="-3 3 -3" color="blue"></a-light> -->
      <a-torus
        color="#43A367"
        position="-3 3.5 -3.5"
        arc="270"
        radius="1"
        radius-tubular="0.1"
      ></a-torus>
      <a-torus-knot
        color="#B84A39"
        position="2 4 -3.5"
        arc="100"
        p="4"
        q="3"
        radius="1"
        radius-tubular="0.1"
      ></a-torus-knot>
      <a-triangle
        position="2 2 -3.5"
        color="#333333"
        vertex-c="1 -1 0"
      ></a-triangle
      ><a-ring
        position="1 4 -4"
        color="teal"
        radius-inner="1"
        radius-outer="1"
      ></a-ring>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
